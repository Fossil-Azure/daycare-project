<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <mat-card class="welcome-card mat-elevation-z4">
    <div class="center-div">
      <img src="/assets/fossil_logo.png" height="70px" alt="Fossil Group" />
      <h2 class="title">CTC Salary Calculator</h2>
      <p class="subtitle">Enter employee details to calculate salary components</p>
    </div>
    <mat-card-content>
      <form [formGroup]="employeeForm" class="form-grid" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Qualification</mat-label>
          <input matInput formControlName="qualification" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Grade</mat-label>
          <input matInput formControlName="grade" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Years of Experience</mat-label>
          <input matInput type="number" formControlName="experience" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CTC (â‚¹)</mat-label>
          <input matInput type="number" formControlName="ctc" required />
        </mat-form-field>

        <div class="form-actions">
          <button class="calculate-button" mat-raised-button color="primary" type="submit"
            [disabled]="employeeForm.invalid" hint="Start Calculation">
            Start Calculation
          </button>

          <button class="reset-button" mat-raised-button color="primary" type="reset">
            Reset Form
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
